<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('header2.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .main-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .submit-btn {
            background: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #219a52;
        }

        .virtual-assistant {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            height: fit-content;
            backdrop-filter: blur(10px);
        }

        .assistant-title {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .assistant-content {
            color: #333;
            line-height: 1.6;
        }

        .map-container {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 10px;
            height: 400px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <form class="main-form">
                <h1 class="form-title">Route Optimizer</h1>
                
                <div class="form-group">
                    <label for="source">Source Point</label>
                    <input type="text" id="source" placeholder="Enter source location">
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Enter destination">
                </div>

                <div class="form-group">
                    <label for="vehicle-type">Vehicle Type</label>
                    <select id="vehicle-type">
                        <option value="">Select vehicle type</option>
                        <option value="delivery-van">Delivery Van</option>
                        <option value="truck">Truck</option>
                        <option value="cargo-truck">Cargo Truck</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fuel-type">Fuel Type</label>
                    <select id="fuel-type">
                        <option value="">Select fuel type</option>
                        <option value="diesel">Diesel</option>
                        <option value="petrol">Nitrogen</option>
                        <option value="electric">Electric</option>
                        <option value="electric">CNG</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Calculate Optimal Route</button>
            </form>

            <div class="map-container">
                <!-- Map will be rendered here -->
            </div>
        </div>

        <div class="virtual-assistant">
            <h2 class="assistant-title">Virtual Assistant</h2>
            <div class="assistant-content">
                Hello! I can help you optimize your route and calculate emissions. Enter your route details, and I'll assist you with finding the most efficient path.
            </div>
        </div>
    </div>
</body>
</html>
